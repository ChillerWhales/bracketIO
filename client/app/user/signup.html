<div class="logIn">
  <form ng-submit="signup()">
  	username: <br>
  	<input type="text" ng-model="usernameInput">
  	<br>
  	password: <br>
  	<input type="password" ng-model="passwordInput">
  	<button class="action" ng-click="signup()" type="submit" name="Signup">sign up</button>
    <a class="signUp textLink" ui-sref="login">Have an account? Login.</a>
  </form>
</div>
