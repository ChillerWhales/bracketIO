<div class="createStepOne" ng-controller="createLeagueCtrl">
  <form>
    League Name:
    <input id="name" label="leagueName" name="leagueName" type="text" ng-model="leagueName" required/>
    TV Show:
    <input id="show" label="tvShow" name="tvShow" type="text" ng-model="tvShow" required/>
    Week Day:
    <select label="weekDay" name="weekDay" ng-model="weekDay">
      <option value="monday">Monday</option>
      <option value="tuesday">Tuesday</option>
      <option value="wednesday">Wednesday</option>
      <option value="thursday">Thursday</option>
      <option value="friday">Friday</option>
      <option value="friday">Saturday</option>
      <option value="friday">Sunday</option>
    </select>
    Show Time:
    <input id="time" label="showTime" name="showTime" type="text" ng-model="showTime" required/>
    Roster Size Limit:
    <input id="roster_limit" label="rosterLimit" name="rosterLimit" type="text" ng-model="rosterLimit" required />
    <button id="next" ng-click="saveLeagueInfo(leagueName, tvShow, weekDay, showTime, rosterLimit)">next</button>
  </form>
</div>

<div class="createStepTwo" ng-controller="setCharactersCtrl">
  Characters:
  <ul class="chosenCharecters">
    <li ng-repeat="chosenCharacter in charactersInShow">{{chosenCharacter}}</li>
  </ul>
  Add Character:
  <input id="add_character" label="addCharacter" name="addCharacter" type="text" ng-model="characterName"/>
  <button>add</button>
  <button id="previous">prev</button>
  <button id="next">next</button>
</div>

<div class="createStepThree" ng-controller="scoreSettingCtrl">
  <form>
    Add Event:
    <input id="event_name" name="eventName" type="text" max-length="105"/>
    Event Score:
    <input id="event_score" name="eventScore" type="text"/>
    <button>Add</button>
  </form>
  <button id="previous">prev</button>
  <button id="next">next</button>
  </form>
</div>

<div class="createStepFour" ng-controller="inviteFriendsCtrl">
  <form>
    <input id="inviteFriends" name="inviteFriends" type="text"/>
    <button>Add</button>
  </form>
  <button id="previous">prev</button>
  <button id="next">save league &amp; invite</button>

</div>
